<!doctype html>
<html lang="pt">

<head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/Cadastro.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="Home" class="row no-gutters">

            <div class="caixa2 col-2">
                <div class="row no-gutters   conteudo">
                    <div class="col">
                        <a href="Site.html">voltar</a>
                    </div>
                </div>
            </div>
            <div class="caixa1 col">
                LOGO
            </div>
        </div>
        <form>
            <h1>cadastro</h1>
            <div class="borda">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input style="margin-left: 20px;" type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input style="margin-left: 105px;" type="email" class="form-control"aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input style="margin-left: 110px;" type="CPF" class="form-control">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input style="margin-left: 100px;" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirmar Senha:</label>
                    <input style="margin-left: 20px;" type="password" class="form-control" >
                </div>
                <div class="form-group form-check">
                    <select id="frutas">
                        <option> - tipo Usuário - </option>
                        <option value="1">Comum</option>
                        <option value="2">Técnico</option>
                    </select>
                    <input type="checkbox" class="form-check-input" style="margin-right: 1px !important;margin-left: 0% !important; width: 2% !important;">
                    <label style="margin-left: 0px;" for="">Li e concordo com os termos de uso</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="" class="form-text text-muted">ja sou cadastrado</a>
            </div>
        </form>
    </div>
</body>

</html>
